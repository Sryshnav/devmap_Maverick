<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text Display</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text Display</h1>
        
        <div class="input-group">
            <label for="userInput">Enter your text</label>
            <div class="input-field">
                <input type="text" id="userInput" placeholder="Type something..." autofocus>
                <button id="displayButton" class="btn">Display <i class="arrow-right"></i></button>
            </div>
        </div>
        
        <div class="output-section">
            <div class="output-title">
             Your Text
            </div>
            <div class="output-container" id="outputContainer">
                <div id="displayOutput" class="output-text placeholder-text">
                    Your text will appear here after clicking the button.
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputElement = document.getElementById('userInput');
            const buttonElement = document.getElementById('displayButton');
            const outputElement = document.getElementById('displayOutput');
            const outputContainer = document.getElementById('outputContainer');

            inputElement.focus();

            function displayText(text) {
                outputContainer.classList.remove('animate-height');
                outputElement.classList.remove('animate-text');

                void outputContainer.offsetWidth;

                outputContainer.classList.add('animate-height');

                if (text.trim() === '') {
                    outputElement.textContent = 'Please enter some text first!';
                    outputElement.className = 'output-text empty-text';
                    outputContainer.classList.remove('success-message');
                } else {
                    outputElement.textContent = text;
                    outputElement.className = 'output-text';
                    outputContainer.classList.add('success-message');
                }

                setTimeout(() => {
                    outputElement.classList.add('animate-text');
                }, 100);

                buttonElement.classList.add('button-clicked');
                setTimeout(() => {
                    buttonElement.classList.remove('button-clicked');
                }, 300);
            }

            buttonElement.addEventListener('click', function() {
                displayText(inputElement.value);
            });

            inputElement.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    displayText(inputElement.value);
                }
            });
        });
    </script>
</body>
</html>
